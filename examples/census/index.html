    <title>UK census 2011: religions</title>
    <meta name="description" content="">
    <meta name="author" content="">

<body>
    <div id="content" class="container">
        <div id="map"></div>
</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<script src="crosslet.js"></script>
<script type="text/javascript">
var axisf=function(){ return function(d){return Math.round(d*10)/10+"%";}};
var config = {
  map: {
    leaflet: {
      key: "fe623ce312234f8f9333bbee72d4a176",
      styleId: 64657,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
    },
    view: {
      center: [53.505, -2.09],
      zoom: 6
    },
    geo: {
      url: "data/uk_regions.topo.json",
      name_field: "NAME",
      id_field: "CODE",
      topo_object: "uk_regions.pp"
    }
  },
  data: {
    version: "1.0",
    id_field: "code"
  },
  dimensions: {
    christian: {
      title: "Christian population, %",
      data: {
        dataSet: "data/religion.tsv",
        field: "Christian"
      },
      format:{
        axis: axisf
      },
    },  
    buddhist: {
      title: "Buddhist population, %",
      data: {
        dataSet: "data/religion.tsv",
        field: "Buddhist"
      },
      format:{
        axis: axisf
      },
    },  
    muslim: {
      title: "Muslim population, %",
      data: {
        dataSet: "data/religion.tsv",
        field: "Muslim",
        exponent: 0.05,
        ticks: [0.1,0.3,1,3,10,30]
      },
      format:{
        axis: axisf
      },
    },  
    hindu: {
      title: "Hindu population, %",
      data: {
        dataSet: "data/religion.tsv",
        field: "Hindu",
        exponent: 0.25,
        ticks: [0.1,1,5,20]
      },
      format:{
        axis: axisf
      },
    },  
    jewish: {
      title: "Jewish population, %",
      data: {
        dataSet: "data/religion.tsv",
        field: "Jewish"
      },
      format:{
        axis: axisf
      },
    },
    sikh: {
      title: "Sikh population, %",
      data: {
        dataSet: "data/religion.tsv",
        field: "Sikh"
      },
      format:{
        axis: axisf
      },
    }, 
    no_religion: {
      title: "Atheist population, %",
      data: {
        dataSet: "data/religion.tsv",
        field: "no religion"
      },
      format:{
        axis: axisf
      },
    },
    not_stated: {
      title: "Not Stated",
      data: {
        dataSet: "data/religion.tsv",
        field: "not stated",
        exponent: 0.01
      },
      format:{
        axis: axisf
      },
    },       
  },
  defaults: {
    opacity: 0.7,
    order: ["christian","muslim","hindu","no_religion","not_stated"],
    active: "no_religion"
  },
};

console.log(config);
new crosslet.MapView($("#map"),config);
</script>
