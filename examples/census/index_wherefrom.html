<body>
    <div id="content" class="container">
        <div id="map"></div>
</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<script src="crosslet-min.js"></script>
<script type="text/javascript">

var config = {
  map: {
    leaflet: {
      key: "fe623ce312234f8f9333bbee72d4a176",
      styleId: 64657,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
    },
    view: {
      center: [51.505, -0.09],
      zoom: 10
    },
    geo: {
      url: "data/uk_regions.topo.1.json",
      name_field: "NAME",
      id_field: "CODE",
      topo_object: "uk_regions.pp"
    }
  },
  data: {
    version: "1.0",
    id_field: "code"
  },
  dimensions: {
    eng: {
      title: "People from England, %",
      data: {
        dataSet: "data/cob.tsv",
        field: "eng"
      },
    },  
    scotland: {
      title: "People from Scotland, %",
      data: {
        dataSet: "data/cob.tsv",
        field: "scotland"
      },
    },
    eu_old: {
      title: "People from old EU countries, %",
      data: {
        dataSet: "data/cob.tsv",
        field: "eu_old"
      },
    },
    eu_new: {
      title: "People from new EU countries, %",
      data: {
        dataSet: "data/cob.tsv",
        field: "eu_new"
      },
    },
    other: {
      title: "People from non EU countries, %",
      data: {
        dataSet: "data/cob.tsv",
        field: "other"
      },
    },
  },
  defaults: {
    colorscale: d3.scale.linear().domain([1, 10, 20]).range(["green", "yellow", "red"]).interpolate(d3.cie.interpolateLab),
    opacity: 0.7,
    order: ["eng","eu_old","eu_new","other"],
    active: "eng"
  },
};

console.log(config);
new crosslet.MapView($("#map"),config);
</script>
