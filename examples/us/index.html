var f = function() { return function(d){
  return d3.format(",.2f")(d)+"%"
};};

    },
    view: {
      center: [40.42, -98.73],
      zoom:4
    },
    geo: {
      url: "data/us_counties.topo.json",
      name_field: "NAME",
      id_field: "GEOID",
      topo_object: "us_counties"
    }
  },
  data: {
    version: "1.0",
    id_field: "fips"

  dimensions: {

    obama: {

        colorscale: d3.scale.linear().domain([1,20]).range(["#AAAAFF","blue"])//.interpolate(d3.cie.interpolateLab)

    romney: {

      data: {

    other: {
      title: "Votes for others",
      data: {
        dataSet: "data/us_elect_county.csv",
        field: "other_p",
        colorscale: d3.scale.linear().domain([1,20]).range(["#AAFFAA","green"]).interpolate(d3.cie.interpolateLab)
      },
      format: { short: f,long: f,input: inp},
    },

    opacity: 0.7,

console.log(config);
a=new crosslet.MapView($("#map"),config);
